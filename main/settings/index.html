<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración | Comunidad</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="../index.html" class="navbar-brand">&larr; Comunidad</a>
            </div>
        </div>
    </nav>

    <main class="content" style="max-width:900px;margin:2rem auto;">
        <h1>Configuración de la cuenta</h1>
        <form id="settingsForm">
            <div style="margin:1rem 0;">
                <label for="username">Nombre de usuario</label>
                <input id="username" name="username" type="text" required style="width:100%;padding:0.75rem;border:1px solid #e0e0e0;border-radius:8px;margin-top:0.5rem;">
            </div>
            <div style="margin:1rem 0;">
                    <label for="avatarFile">Avatar (archivo)</label>
                    <input id="avatarFile" name="avatarFile" type="file" accept="image/*" style="width:100%;padding:0.25rem;border:1px solid #e0e0e0;border-radius:8px;margin-top:0.5rem;">
                    <input id="avatarUrl" name="avatarUrl" type="text" placeholder="(URL resultante)" style="width:100%;padding:0.5rem;border:1px solid #e0e0e0;border-radius:8px;margin-top:0.5rem;display:none;">
                    <div id="avatarPreview" style="margin-top:0.75rem;display:flex;align-items:center;gap:0.75rem;">
                        <img id="avatarPreviewImg" src="" alt="preview" style="width:72px;height:72px;border-radius:50%;object-fit:cover;display:none;">
                        <span id="avatarPreviewText" style="color:#666;">No se ha seleccionado imagen</span>
                    </div>
                </div>
            <div style="margin:1rem 0;">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="3" style="width:100%;padding:0.75rem;border:1px solid #e0e0e0;border-radius:8px;margin-top:0.5rem;"></textarea>
            </div>
            <div style="display:flex;gap:1rem;margin-top:1rem;">
                <button type="submit" class="follow-btn">Guardar cambios</button>
                <button id="deleteAccount" type="button" class="btn" style="background:#ffefef;border:1px solid #f5c6c6;color:#b30000;">Eliminar cuenta</button>
            </div>
        </form>
        <div id="settingsStatus" style="margin-top:1rem;color:#666;"></div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
