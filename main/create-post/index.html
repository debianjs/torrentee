<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Post | Comunidad</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/post.css">
</head>
<body>
    <!-- Navbar (se mantiene similar a main/index.html) -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="../index.html" class="navbar-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 8c0-2.76-2.46-5-5.5-5S2 5.24 2 8h2l1-1 1 1h4"/>
                        <path d="M13 7.14A5.82 5.82 0 0 1 16.5 6c3.04 0 5.5 2.24 5.5 5h-3l-1-1-1 1h-3"/>
                        <path d="M5.89 9.71c-2.15 2.15-2.3 5.47-.35 7.43l4.24-4.25.7-.7.71-.71 2.12-2.12c-1.95-1.96-5.27-1.8-7.42.35"/>
                        <path d="M11 15.5c.5 2.5-.17 4.5-1 6.5h4c2-5.5-.5-12-1-14"/>
                    </svg>
                    <span>Nishikigi</span>
                </a>
            </div>
            <div class="navbar-right">
                <a href="../index.html" class="btn">Volver</a>
            </div>
        </div>
    </nav>

    <main class="content" style="max-width:900px;margin:2rem auto;">
        <h1>Crear nuevo post</h1>
        <form id="createPostForm">
            <div style="margin:1rem 0;">
                <label for="title">TÃ­tulo</label>
                <input id="title" name="title" type="text" required style="width:100%;padding:0.75rem;border:1px solid #e0e0e0;border-radius:8px;margin-top:0.5rem;">
            </div>
            <div style="margin:1rem 0;">
                <label for="content">Contenido</label>
                <textarea id="content" name="content" rows="6" required style="width:100%;padding:0.75rem;border:1px solid #e0e0e0;border-radius:8px;margin-top:0.5rem;"></textarea>
            </div>
            <div style="margin:1rem 0;">
                <label for="postImageFile">Imagen (archivo opcional)</label>
                <input id="postImageFile" name="postImageFile" type="file" accept="image/*" style="width:100%;padding:0.25rem;border:1px solid #e0e0e0;border-radius:8px;margin-top:0.5rem;">
                <div id="postImagePreview" style="margin-top:0.75rem;">
                    <img id="postImagePreviewImg" src="" alt="preview" style="max-width:100%;border-radius:8px;display:none;">
                </div>
            </div>
            <div style="display:flex;gap:1rem;align-items:center;margin-top:1rem;">
                <button type="submit" class="follow-btn">Publicar</button>
                <a href="../index.html" class="btn">Cancelar</a>
            </div>
        </form>

        <div id="statusMessage" style="margin-top:1rem;color:#666;"></div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/post.js"></script>
</body>
</html>
