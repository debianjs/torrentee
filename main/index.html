<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad | Nishikigi Chisato</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="index.html" class="navbar-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 8c0-2.76-2.46-5-5.5-5S2 5.24 2 8h2l1-1 1 1h4"/>
                        <path d="M13 7.14A5.82 5.82 0 0 1 16.5 6c3.04 0 5.5 2.24 5.5 5h-3l-1-1-1 1h-3"/>
                        <path d="M5.89 9.71c-2.15 2.15-2.3 5.47-.35 7.43l4.24-4.25.7-.7.71-.71 2.12-2.12c-1.95-1.96-5.27-1.8-7.42.35"/>
                        <path d="M11 15.5c.5 2.5-.17 4.5-1 6.5h4c2-5.5-.5-12-1-14"/>
                    </svg>
                    <span>Nishikigi</span>
                </a>
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Buscar posts, usuarios..." id="searchInput">
                </div>
            </div>
            <div class="navbar-right">
                <button class="icon-btn" id="notificationsBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="badge" id="notificationCount">0</span>
                </button>
                <div class="user-menu">
                    <button class="user-avatar" id="userMenuBtn">
                        <img src="https://ui-avatars.com/api/?name=User&background=000&color=fff" alt="Avatar" id="navbarAvatar">
                    </button>
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="profile/index.html" class="dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Mi Perfil
                        </a>
                        <a href="settings/index.html" class="dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6"></path>
                                <path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"></path>
                                <path d="M1 12h6m6 0h6"></path>
                                <path d="m4.93 19.07 4.24-4.24m5.66-5.66 4.24-4.24"></path>
                            </svg>
                            Configuración
                        </a>
                        <hr>
                        <button class="dropdown-item" id="logoutBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Sidebar Left -->
        <aside class="sidebar sidebar-left">
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Inicio</span>
                </a>
                <a href="#" class="nav-item" data-filter="trending">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    <span>Trending</span>
                </a>
                <a href="#" class="nav-item" data-filter="following">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>Siguiendo</span>
                </a>
                <a href="#" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                    </svg>
                    <span>Guardados</span>
                </a>
                <hr>
                <a href="profile/index.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Mi Perfil</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="content-header">
                <h1>Feed de la Comunidad</h1>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="recent">Recientes</button>
                    <button class="filter-tab" data-filter="popular">Populares</button>
                    <button class="filter-tab" data-filter="following">Siguiendo</button>
                </div>
            </div>

            <!-- Posts Container -->
            <div class="posts-container" id="postsContainer">
                <!-- Posts will be loaded here dynamically -->
                <div class="loading-spinner">
                    <svg class="spinner" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                    <p>Cargando posts...</p>
                </div>
            </div>
        </main>

        <!-- Sidebar Right -->
        <aside class="sidebar sidebar-right">
            <div class="widget">
                <h3>Trending Topics</h3>
                <div class="trending-topics" id="trendingTopics">
                    <!-- Will be loaded dynamically -->
                </div>
            </div>

            <div class="widget">
                <h3>Usuarios Sugeridos</h3>
                <div class="suggested-users" id="suggestedUsers">
                    <!-- Will be loaded dynamically -->
                </div>
            </div>

            <div class="widget">
                <h3>Estadísticas</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalPosts">0</span>
                        <span class="stat-label">Posts Totales</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalUsers">0</span>
                        <span class="stat-label">Usuarios</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="activeToday">0</span>
                        <span class="stat-label">Activos Hoy</span>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Floating Action Button -->
    <a href="create-post/index.html" class="fab">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </a>

    <script src="js/main.js"></script>
</body>
</html>
